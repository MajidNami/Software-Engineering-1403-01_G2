<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تکمیل خودکار</title>
    <link rel="stylesheet" href="{% static 'base/autocomplete_style.css' %}">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('{% static "fonts/Vazir.woff2" %}') format('woff2');
        }

        
        * {
            font-family: 'Vazir', sans-serif;
        }

        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
        }

        .autocomplete-container {
            text-align: center;
            margin-top: 20px;
        }

        #autocomplete-input {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
            direction: rtl;
        }

        #suggestions-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 70%;
            margin: 0 auto;
        }

        #suggestions-list li {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }

        #suggestions-list li:hover {
            background-color: #e0e0e0;
        }

        #output-field {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: right;
            direction: rtl;
        }

        .action-buttons {
            margin-top: 10px;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
        }

        .green-button {
            background-color: #28a745;
            color: white;
        }

        .red-button {
            background-color: #dc3545;
            color: white;
        }

        .blue-button {
            background-color: #007bff;
            color: white;
        }

        .action-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="autocomplete-container">
        <h1>صفحه تکمیل خودکار</h1>

        <!-- Autocompletion input field -->
        <input type="text" id="autocomplete-input" placeholder="شروع به تایپ کنید...">
        
        <!-- List to display suggestions -->
        <ul id="suggestions-list"></ul>

        <!-- Final output field -->
        <textarea id="output-field" placeholder="متن نهایی اینجا نمایش داده می‌شود..." readonly></textarea>

        <!-- Action buttons -->
        <div class="action-buttons">
            <button id="submit-btn" class="green-button">ثبت</button>
            <button id="clear-btn" class="red-button">🗑</button>
            <button id="save-btn" class="blue-button">📄</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("autocomplete-input");
        const suggestionsList = document.getElementById("suggestions-list");
        const outputField = document.getElementById("output-field");
        const submitBtn = document.getElementById("submit-btn");
        const clearBtn = document.getElementById("clear-btn");
        const saveBtn = document.getElementById("save-btn");

        //get CSRF token
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return decodeURIComponent(cookie.substring(name.length + 1));
                }
            }
            return null;
        }

        const csrfToken = getCookie('csrftoken');

        //display suggestions based on input
        inputField.addEventListener("input", function () {
            const query = this.value.trim();

            if (query.length > 0) {
                fetch(`/group1/autocomplete/suggestions/?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsList.innerHTML = '';

                        //add suggestions
                        data.suggestions.forEach(suggestion => {
                            const li = document.createElement('li');
                            li.textContent = suggestion;

                            //replace last word with selected suggestion
                            li.onclick = function () {
                                const currentValue = inputField.value.trim();
                                const words = currentValue.split(' '); // Split input into words

                                //replace the last word with the suggestion
                                words[words.length - 1] = suggestion;

                                //add the words back together and update input
                                inputField.value = words.join(' ') + ' ';

                                suggestionsList.innerHTML = ''; // Clear suggestions
                                inputField.focus();

                                //send frequency update
                                fetch(`/group1/update-frequency/`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': csrfToken, //CSRF token
                                    },
                                    body: JSON.stringify({ word: suggestion }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (!data.success) {
                                        console.error("Frequency update failed:", data.error);
                                    }
                                })
                                .catch(error => {
                                    console.error("Error updating frequency:", error);
                                });
                            };

                            suggestionsList.appendChild(li);
                        });
                    });
            } else {
                suggestionsList.innerHTML = ''; //clear suggestions if input is empty
            }
        });

        // When the ok button is clicked
        submitBtn.addEventListener("click", function () {
            const inputValue = inputField.value.trim();
            if (inputValue) {
                outputField.value = inputValue; //assign the input value to the output field
                inputField.value = ''; 
                suggestionsList.innerHTML = ''; 
            } else {
                alert("لطفا ابتدا متن را وارد کنید");
            }
        });

        // When the trash button is clicked, clear the output field
        clearBtn.addEventListener("click", function () {
            outputField.value = '';
        });

        // When the save button is clicked, download the output as a .txt file
        saveBtn.addEventListener("click", function () {
            const text = outputField.value.trim();
            if (text) {
                const blob = new Blob([text], { type: 'text/plain' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "output.txt";
                link.click();
            } else {
                alert("متنی برای ذخیره وجود ندارد"); // Alert if the output field is empty
            }
        });

        /* Keyboard navigation for suggestions */

        let currentIndex = -1; //Tracks the currently highlighted suggestion

        inputField.addEventListener("keydown", function (event) {
            const items = Array.from(suggestionsList.children);
            if (items.length > 0) {
                if (event.key === "ArrowDown") {
                    currentIndex = (currentIndex + 1) % items.length;
                    highlightSuggestion(items);
                    event.preventDefault();
                } else if (event.key === "ArrowUp") {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    highlightSuggestion(items);
                    event.preventDefault();
                } else if (event.key === "Enter" && currentIndex >= 0) {
                    items[currentIndex].click();
                    event.preventDefault();
                }
            }
        });

        function highlightSuggestion(items) {
            items.forEach((item, index) => {
                if (index === currentIndex) {
                    item.style.backgroundColor = "#e0e0e0";
                    item.style.fontWeight = "bold";
                } else {
                    item.style.backgroundColor = "";
                    item.style.fontWeight = "normal";
                }
            });
        }
    </script>
</body>
</html>
